<html>
    <head>
        <meta name="description" content="booking hotel less hotel">
        <meta name="keywords" content="manali hotel, manlai discount hotel">
    </head>
    <body>
        <!--Furuits List -->
        <ul type="square">
            <li>apple</li>
            <li>Mango</li>
            <li>banana</li>
        </ul>
        <ol type="i">
            <li>BMW</li>
            <li>addi</li>
            <li>TATA</li>
        </ol>
        <dl>
            <dt>color</dt>
            <dt>red</dt>
            <dt>yellow</dt>
        </dl>
        <select>
            <option value="1">Javascript</option>
            <option value="2">Node</option>
            <option value="3">React</option>
        </select>
        <select>
            <optgroup label="javascript">
                <option value="es5">es5</option>
                <option value="es6">es6</option>
            </optgroup>
            <optgroup label="Node">
                <option value="8.1">8.1</option>
                <option value="10.12">10.12</option>
            </optgroup>
        </select><br>
        <!--Data List -->
        <label>Choose your city</label>
        <!--<input list="city" name="cities" id="cities"/>-->
        <input list="city"/>

        <datalist id="city">
            <option value="delhi">
            <option value="mumbai">
            <option value="pune">
            <option value="chennai">
            <option value="Madurai">
            <option value="gurogan">
            <option value="manlai">manlai</option>
        </datalist>
        <video width="350" height="250" controls loop poster="demp.png">
            <!---controls,autoplay,loop,muted,poster="",-->
            <source src="song.mp4" type="video/mp4">
        </video>
        <video width="350" height="250" controls autoplay loop poster="simbu.png">
            <!---controls,autoplay,loop,muted,poster="",-->
            <source src="videoplayback (1).mp4" type="video/mp4">
        </video>
        <audio width="250" height="250" controls>
            <source src="videoplayback (1).mp4" type="audio/mp4">
        </audio>
        <audio width="250" height="250" controls poster="demp.png">
            <source src="song.mp4" type="audio/mp4">
        </audio>
    </body>
