<html>
    <head>
        <!--Target the element in css is using three different way
            1.tag--target using the tag name
            2.ID-- when you want to target the unique element ,Id using # to target element,techicaly using multiple time but rule to use one time
            3.class-- when you want to target a multiple element, dot(.) to target elememt, using multiple time
        -->
        <style>
            h1{
                color:blue
            }
            h2{
                color:red
            }
            #head2{
                color:greenyellow
            }
            .para{
                color:orchid
            }
        </style>
    </head>
    <body>
        <h1>Heading one</h1>
        <h2>Heading two</h2>
        <h3 id="head2">Heading three</h3>
        <h4>Heading four</h4>
        <h5 class="para">Heading five</h5>
        <h1>Heading six</h1>
        <p class="para"> Class is targeting multiple element</p>
        <!--<p id="head2">ID using to target unique element</p>-->
        <!--techicaly using multiple time but rule to use one time-->
        <!--one element accept multiple  class this which class write first that display-->
        <!--
            1.category
            2.subcategory
            3.group
        -->
    </body>
</html>
